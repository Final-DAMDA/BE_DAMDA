server.servlet.encoding.charset=utf-8
server.servlet.encoding.force=true

spring.datasource.url=jdbc:h2:mem:test;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


spring.h2.console.settings.web-allow-others=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.default_batch_fetch_size=100
spring.jpa.open-in-view=false

cloud.aws.credentials.accessKey=${AWS_ACCESS_KEY}
cloud.aws.credentials.secretKey=${AWS_SECRET_KEY}
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false
cloud.aws.s3.bucket=${AWS_S3_BUCKET}

solapi.access.key=${SOLAPIKEY}
solapi.secret.key=${SOLAPISECRET}
channal.partner=${PARTNER_OFPARTNER}
channal.main=${YOLDA}
damda.domain=${DOMAIN}

logging.level.com.amazonaws.util.EC2MetadataUtils=error

kakao.client.key=${CLIENTID}
kakao.redirect.uri=${REDIRECTURL}

token.secret.key=test

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB




